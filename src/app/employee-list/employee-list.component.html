<div class="container-fluid">
    <h2>Employee Details</h2>
    <!-- <div> -->
    <button id="add" (click)="onAddEmployee()">Add</button>
    <button id="test" (click)="onTest()">Test</button>
    <!-- </div> -->

    <div class="row" id="row1">
        <div class="col-md-2">
            <h3>ID</h3>
        </div>
        <div class="col-md-2">
            <h3>Name</h3>
        </div>
        <div class="col-md-3">
            <h3>Email</h3> 
        </div>
        <div class="col-md-2">
            <h3>age</h3>
        </div>
    </div>

    <div class="row" *ngFor="let emp of employelists">
        <!-- <ul *ngFor="let emp of employelists">
            <li>{{emp.id}},{{emp.name}}</li>

        </ul> -->
        <div class="col-md-2">
            <!-- <h3>ID</h3> -->
            <label>{{emp.employeeId}}</label>
        </div>
        <div class="col-md-2">
            <label>{{emp.name}}</label>
        </div>
        <div class="col-md-3">
            <label>{{emp.email}}</label>
        </div>
        <div class="col-md-2">
            <label>{{emp.age}}</label>
        </div>
        <div class="col-md-3">
            <label><button (click)='onClick(emp)'>edit</button></label>
            <label><button (click)='onDeleteEmployee(emp)'>delete</button></label>
        </div>
    </div>

    <div class="row">
        <button class="test2" (click)='onTest2()'>Test2</button> 

    </div>




</div>
